<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نتائج البحث | عالواهس</title>
    <meta name="description" content="عالواهس - نتائج البحث عن رحلات التوصيل المشترك بين المدن العراقية" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
      
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .navbar {
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        padding: 1.2rem;
        color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .navbar-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }
      
      .main-content {
        flex: 1;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      
      .search-summary {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      
      .search-summary h2 {
        color: #2d3436;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .summary-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      
      .summary-item {
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      
      .summary-item i {
        color: #FF8C00;
        font-size: 1.2rem;
      }
      
      .summary-item span {
        color: #2d3436;
        font-weight: 500;
      }
      
      .ride-card {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        transition: transform 0.3s ease;
      }
      
      .ride-card:hover {
        transform: translateY(-5px);
      }
      
      .ride-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid #f1f3f5;
      }
      
      .route-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 1.3rem;
        font-weight: 600;
        color: #2d3436;
      }
      
      .price {
        font-size: 1.4rem;
        font-weight: 700;
        color: #FF8C00;
        background: rgba(255,140,0,0.1);
        padding: 0.5rem 1.5rem;
        border-radius: 50px;
      }
      
      .ride-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .detail-item {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        color: #636e72;
      }
      
      .detail-item i {
        color: #FF8C00;
      }
      
      .contact-btn {
        width: 100%;
        padding: 1rem;
        background: #25D366;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        transition: all 0.3s ease;
      }
      
      .contact-btn:hover {
        background: #128C7E;
        transform: translateY(-2px);
      }
      
      .no-results {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      
      .no-results i {
        font-size: 4rem;
        color: #FF8C00;
        margin-bottom: 1.5rem;
      }
      
      .no-results h3 {
        font-size: 1.8rem;
        color: #2d3436;
        margin-bottom: 1rem;
      }
      
      .no-results p {
        color: #636e72;
        margin-bottom: 2rem;
        font-size: 1.1rem;
        line-height: 1.6;
      }
      
      .suggest-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .suggest-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255,140,0,0.2);
      }
      
      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #2d3436;
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
      }
      
      .back-btn:hover {
        color: #FF8C00;
      }
      
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      
      .modal-content {
        background-color: white;
        border-radius: 20px;
        padding: 2rem;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
      }
      
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      
      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #666;
        cursor: pointer;
      }
      
      .close-btn:hover {
        color: #FF8C00;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-group label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        color: #666;
      }
      
      .form-group label i {
        color: #FF8C00;
      }
      
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
      }
      
      .form-group input:read-only {
        background-color: #f8f9fa;
      }
      
      .form-group.checkbox {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .form-group.checkbox input {
        width: auto;
      }
      
      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
      }
      
      .submit-btn:hover {
        background: linear-gradient(135deg, #FFA500, #FF8C00);
      }
      
      .success-message {
        background: white;
        border-radius: 20px;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      
      .success-message i {
        font-size: 4rem;
        color: #28a745;
        margin-bottom: 1rem;
      }
      
      .success-message h2 {
        color: #28a745;
        margin-bottom: 1rem;
      }
      
      .success-message p {
        color: #666;
        margin-bottom: 2rem;
      }
      
      .error-message {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      
      .error-message i {
        font-size: 3rem;
        color: #dc3545;
        margin-bottom: 1rem;
      }
      
      .error-message p {
        color: #666;
      }
      
      @media (max-width: 768px) {
        .ride-header {
          flex-direction: column;
          text-align: center;
          gap: 1rem;
        }
        
        .route-info {
          flex-direction: column;
          gap: 0.5rem;
        }
        
        .price {
          width: 100%;
          text-align: center;
        }
        
        .summary-details {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <a href="index.html" class="logo">عالواهس</a>
      </div>
    </nav>

    <main class="main-content">
      <a href="search-ride.html" class="back-btn">
        <i class="fas fa-arrow-right"></i>
        عودة إلى البحث
      </a>

      <div id="searchResults">
        <!-- Results will be dynamically added here -->
      </div>
    </main>

    <script>
      const API_BASE_URL = 'https://alwahis-backend.onrender.com';

      async function loadSearchResults() {
        const params = new URLSearchParams(window.location.search);
        const from = params.get('from');
        const to = params.get('to');
        const date = params.get('date');
        const seats = params.get('seats') || 1;

        if (!from || !to || !date) {
          showError('معلومات البحث غير مكتملة');
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/api/rides/search`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              departure_city: from,
              destination_city: to,
              date: date,
              seats_needed: parseInt(seats)
            })
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const data = await response.json();
          const resultsContainer = document.getElementById('searchResults');
          
          if (!data.rides || data.rides.length === 0) {
            resultsContainer.innerHTML = `
              <div class="search-summary">
                <h2>نتائج البحث</h2>
                <div class="summary-details">
                  <div class="summary-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>من: ${from}</span>
                  </div>
                  <div class="summary-item">
                    <i class="fas fa-map-marker"></i>
                    <span>إلى: ${to}</span>
                  </div>
                  <div class="summary-item">
                    <i class="fas fa-calendar"></i>
                    <span>التاريخ: ${formatDate(date)}</span>
                  </div>
                  <div class="summary-item">
                    <i class="fas fa-users"></i>
                    <span>عدد المقاعد: ${seats}</span>
                  </div>
                </div>
              </div>
              <div class="no-results">
                <h2>لم يتم العثور على رحلات</h2>
                <p>لا توجد رحلات متوفرة من ${from} إلى ${to} في ${formatDate(date)}</p>
                <div class="actions">
                  <button onclick="requestRide()" class="request-btn">
                    <i class="fas fa-bell"></i>
                    طلب رحلة
                  </button>
                  <a href="index.html" class="back-btn">
                    <i class="fas fa-search"></i>
                    بحث جديد
                  </a>
                </div>
              </div>
            `;
            return;
          }

          resultsContainer.innerHTML = `
            <div class="search-summary">
              <h2>نتائج البحث</h2>
              <div class="summary-details">
                <div class="summary-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>من: ${from}</span>
                </div>
                <div class="summary-item">
                  <i class="fas fa-map-marker"></i>
                  <span>إلى: ${to}</span>
                </div>
                <div class="summary-item">
                  <i class="fas fa-calendar"></i>
                  <span>التاريخ: ${formatDate(date)}</span>
                </div>
                <div class="summary-item">
                  <i class="fas fa-users"></i>
                  <span>عدد المقاعد: ${seats}</span>
                </div>
              </div>
            </div>
            <div class="rides-list">
              ${data.rides.map(ride => `
                <div class="ride-card">
                  <div class="ride-header">
                    <div class="route-info">
                      <span>${ride.departure_city}</span>
                      <i class="fas fa-arrow-left"></i>
                      <span>${ride.destination_city}</span>
                    </div>
                    <div class="price">
                      ${ride.price_per_seat} د.ع
                    </div>
                  </div>

                  <div class="ride-details">
                    <div class="detail-item">
                      <i class="fas fa-calendar"></i>
                      <span>${formatDate(ride.departure_time)}</span>
                    </div>
                    <div class="detail-item">
                      <i class="fas fa-car"></i>
                      <span>${ride.car_type === 'suv' ? 'دفع رباعي' : 'صالون'}</span>
                    </div>
                    <div class="detail-item">
                      <i class="fas fa-chair"></i>
                      <span>${ride.available_seats} مقاعد متوفرة</span>
                    </div>
                  </div>

                  <div class="ride-actions">
                    <button onclick="contactDriver('${ride.driver_phone}', '${from}', '${to}', '${date}')" class="contact-btn">
                      <i class="fas fa-phone"></i>
                      اتصل بالسائق
                    </button>
                    <button onclick="requestRide('${ride.id}')" class="book-btn">
                      <i class="fas fa-check"></i>
                      احجز مقعد
                    </button>
                  </div>
                </div>
              `).join('')}
            </div>
          `;
        } catch (error) {
          showError('حدث خطأ في جلب الرحلات');
          console.error('Error:', error);
        }
      }

      function showError(message) {
        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <p>${message}</p>
          </div>
        `;
      }

      function requestRide() {
        const params = new URLSearchParams(window.location.search);
        const from = params.get('from');
        const to = params.get('to');
        const date = params.get('date');
        const seats = params.get('seats') || 1;

        // Show request form modal
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content">
            <div class="modal-header">
              <h2>طلب رحلة جديدة</h2>
              <button onclick="closeModal()" class="close-btn">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body">
              <form id="requestForm" onsubmit="submitRequest(event)">
                <div class="form-group">
                  <label>
                    <i class="fas fa-map-marker-alt"></i>
                    من
                  </label>
                  <input type="text" value="${from}" readonly>
                </div>
                <div class="form-group">
                  <label>
                    <i class="fas fa-map-marker"></i>
                    إلى
                  </label>
                  <input type="text" value="${to}" readonly>
                </div>
                <div class="form-group">
                  <label>
                    <i class="fas fa-calendar"></i>
                    التاريخ
                  </label>
                  <input type="date" value="${date}" readonly>
                </div>
                <div class="form-group">
                  <label>
                    <i class="fas fa-users"></i>
                    عدد المقاعد
                  </label>
                  <input type="number" value="${seats}" min="1" max="7" required>
                </div>
                <div class="form-group">
                  <label>
                    <i class="fas fa-car"></i>
                    نوع السيارة المفضل
                  </label>
                  <select name="carType">
                    <option value="">أي نوع</option>
                    <option value="suv">دفع رباعي</option>
                    <option value="sedan">صالون</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>
                    <i class="fas fa-phone"></i>
                    رقم الهاتف
                  </label>
                  <input type="tel" name="phone" pattern="[0-9]{11}" placeholder="07XXXXXXXXX" required>
                </div>
                <div class="form-group checkbox">
                  <input type="checkbox" id="fullBooking" name="fullBooking">
                  <label for="fullBooking">
                    <i class="fas fa-car-side"></i>
                    حجز السيارة كاملة
                  </label>
                </div>
                <button type="submit" class="submit-btn">
                  <i class="fas fa-paper-plane"></i>
                  إرسال الطلب
                </button>
              </form>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      }

      async function submitRequest(event) {
        event.preventDefault();
        const form = event.target;
        const params = new URLSearchParams(window.location.search);
        
        const requestData = {
          departure_city: params.get('from'),
          destination_city: params.get('to'),
          desired_date: params.get('date'),
          seats_needed: parseInt(form.querySelector('input[type="number"]').value),
          preferred_car_type: form.querySelector('select[name="carType"]').value || null,
          full_car_booking: form.querySelector('input[name="fullBooking"]').checked,
          rider_phone: form.querySelector('input[name="phone"]').value
        };

        try {
          const response = await fetch(`${API_BASE_URL}/api/riders/requests`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          closeModal();
          showSuccessMessage('تم إرسال طلبك بنجاح! سيتم إشعارك عند توفر رحلة مناسبة.');
        } catch (error) {
          showError('حدث خطأ في إرسال الطلب');
          console.error('Error:', error);
        }
      }

      function showSuccessMessage(message) {
        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = `
          <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <h2>تم إرسال الطلب</h2>
            <p>${message}</p>
            <a href="index.html" class="back-btn">
              <i class="fas fa-search"></i>
              بحث جديد
            </a>
          </div>
        `;
      }

      function closeModal() {
        const modal = document.querySelector('.modal');
        if (modal) {
          modal.remove();
        }
      }

      function requestRide(rideId) {
        // Show booking form modal
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content">
            <h2>حجز مقعد</h2>
            <form id="bookingForm" onsubmit="submitBooking('${rideId}', event)">
              <div class="form-group">
                <label for="passengerName">الاسم</label>
                <input type="text" id="passengerName" required>
              </div>
              <div class="form-group">
                <label for="passengerPhone">رقم الهاتف</label>
                <input type="tel" id="passengerPhone" pattern="^07[3-9]\\d{8}$" placeholder="مثال: 07801234567" required>
              </div>
              <div class="form-group">
                <label for="seatsCount">عدد المقاعد</label>
                <input type="number" id="seatsCount" min="1" max="4" value="1" required>
              </div>
              <div class="form-actions">
                <button type="submit" class="submit-btn">تأكيد الحجز</button>
                <button type="button" onclick="closeModal()" class="cancel-btn">إلغاء</button>
              </div>
            </form>
          </div>
        `;
        document.body.appendChild(modal);
      }

      async function submitBooking(rideId, event) {
        event.preventDefault();
        
        const name = document.getElementById('passengerName').value;
        const phone = document.getElementById('passengerPhone').value;
        const seats = parseInt(document.getElementById('seatsCount').value);

        // Validate phone number
        if (!phone.match(/^07[3-9]\d{8}$/)) {
          alert('رقم الهاتف غير صحيح. يجب أن يبدأ بـ 07 ويتكون من 11 رقم');
          return;
        }

        // Get ride details
        const response = await fetch(`${API_BASE_URL}/api/rides/${rideId}`);
        const ride = await response.json();
        
        if (!ride) {
          alert('عذراً، لم يتم العثور على الرحلة');
          return;
        }

        if (ride.available_seats < seats) {
          alert('عذراً، عدد المقاعد المطلوبة غير متوفر');
          return;
        }

        // Create booking request
        const request = {
          id: Date.now(),
          ride_id: rideId,
          from: ride.departure_city,
          to: ride.destination_city,
          date: ride.departure_time,
          passenger_name: name,
          passenger_phone: phone,
          seats: seats,
          status: 'pending'
        };

        // Save request
        try {
          const response = await fetch(`${API_BASE_URL}/api/bookings`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(request)
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          // Update available seats
          ride.available_seats -= seats;
          const response2 = await fetch(`${API_BASE_URL}/api/rides/${rideId}`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ available_seats: ride.available_seats })
          });

          if (!response2.ok) {
            throw new Error('Network response was not ok');
          }

          // Close modal and show success message
          closeModal();
          alert('تم إرسال طلب الحجز بنجاح! سيتواصل معك السائق قريباً.');
          
          // Reload results
          loadSearchResults();
        } catch (error) {
          alert('حدث خطأ في إرسال طلب الحجز');
          console.error('Error:', error);
        }
      }

      function contactDriver(phone, from, to, date) {
        const message = encodeURIComponent(`السلام عليكم، أود الاستفسار عن رحلة ${from} إلى ${to} بتاريخ ${formatDate(date)}`);
        const formattedPhone = formatPhone(phone);
        window.open(`https://wa.me/${formattedPhone}?text=${message}`, '_blank');
      }

      function formatPhone(phone) {
        let digits = phone.replace(/\D/g, '');
        if (digits.startsWith('0')) {
          digits = '964' + digits.slice(1);
        }
