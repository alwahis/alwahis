<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نتائج البحث | عالواهس</title>
    <meta name="description" content="عالواهس - نتائج البحث عن رحلات التوصيل المشترك بين المدن العراقية" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
      
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .navbar {
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        padding: 1.2rem;
        color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .navbar-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }
      
      .main-content {
        flex: 1;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      
      .search-summary {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      
      .search-summary h2 {
        color: #2d3436;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .summary-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      
      .summary-item {
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      
      .summary-item i {
        color: #FF8C00;
        font-size: 1.2rem;
      }
      
      .summary-item span {
        color: #2d3436;
        font-weight: 500;
      }
      
      .ride-card {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        transition: transform 0.3s ease;
      }
      
      .ride-card:hover {
        transform: translateY(-5px);
      }
      
      .ride-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid #f1f3f5;
      }
      
      .route-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 1.3rem;
        font-weight: 600;
        color: #2d3436;
      }
      
      .price {
        font-size: 1.4rem;
        font-weight: 700;
        color: #FF8C00;
        background: rgba(255,140,0,0.1);
        padding: 0.5rem 1.5rem;
        border-radius: 50px;
      }
      
      .ride-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .detail-item {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        color: #636e72;
      }
      
      .detail-item i {
        color: #FF8C00;
      }
      
      .contact-btn {
        width: 100%;
        padding: 1rem;
        background: #25D366;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        transition: all 0.3s ease;
      }
      
      .contact-btn:hover {
        background: #128C7E;
        transform: translateY(-2px);
      }
      
      .no-results {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      
      .no-results i {
        font-size: 4rem;
        color: #FF8C00;
        margin-bottom: 1.5rem;
      }
      
      .no-results h3 {
        font-size: 1.8rem;
        color: #2d3436;
        margin-bottom: 1rem;
      }
      
      .no-results p {
        color: #636e72;
        margin-bottom: 2rem;
        font-size: 1.1rem;
        line-height: 1.6;
      }
      
      .suggest-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .suggest-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255,140,0,0.2);
      }
      
      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #2d3436;
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
      }
      
      .back-btn:hover {
        color: #FF8C00;
      }
      
      @media (max-width: 768px) {
        .ride-header {
          flex-direction: column;
          text-align: center;
          gap: 1rem;
        }
        
        .route-info {
          flex-direction: column;
          gap: 0.5rem;
        }
        
        .price {
          width: 100%;
          text-align: center;
        }
        
        .summary-details {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <a href="index.html" class="logo">عالواهس</a>
      </div>
    </nav>

    <main class="main-content">
      <a href="search-ride.html" class="back-btn">
        <i class="fas fa-arrow-right"></i>
        عودة إلى البحث
      </a>

      <div class="search-summary">
        <h2>نتائج البحث</h2>
        <div class="summary-details">
          <div class="summary-item">
            <i class="fas fa-map-marker-alt"></i>
            <span id="fromText">...</span>
          </div>
          <div class="summary-item">
            <i class="fas fa-map-marker"></i>
            <span id="toText">...</span>
          </div>
          <div class="summary-item">
            <i class="fas fa-calendar"></i>
            <span id="dateText">...</span>
          </div>
          <div class="summary-item">
            <i class="fas fa-users"></i>
            <span id="seatsText">...</span>
          </div>
        </div>
      </div>

      <div id="searchResults">
        <!-- Results will be dynamically added here -->
      </div>
    </main>

    <script>
      // Get search parameters from URL
      const params = new URLSearchParams(window.location.search);
      const from = params.get('from');
      const to = params.get('to');
      const date = params.get('date');
      const seats = params.get('seats');

      // Update search summary
      document.getElementById('fromText').textContent = from || 'غير محدد';
      document.getElementById('toText').textContent = to || 'غير محدد';
      document.getElementById('dateText').textContent = formatDate(date) || 'غير محدد';
      document.getElementById('seatsText').textContent = seats ? seats + ' مقاعد' : 'غير محدد';

      // Search for matching rides
      const rides = JSON.parse(localStorage.getItem('publishedRides') || '[]');
      const matchingRides = rides.filter(ride => {
        const rideDate = new Date(ride.date);
        const searchDate = new Date(date);
        rideDate.setHours(0, 0, 0, 0);
        searchDate.setHours(0, 0, 0, 0);
        
        return (
          ride.from.toLowerCase().includes(from.toLowerCase()) &&
          ride.to.toLowerCase().includes(to.toLowerCase()) &&
          rideDate.getTime() === searchDate.getTime() &&
          parseInt(ride.seats) >= parseInt(seats)
        );
      });

      // Display results
      const resultsContainer = document.getElementById('searchResults');
      
      if (matchingRides.length === 0) {
        resultsContainer.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search"></i>
            <h3>لا توجد رحلات متاحة</h3>
            <p>لم نجد رحلات متاحة في هذا المسار والتاريخ. يمكنك نشر طلب رحلة وسيتواصل معك السائقون المتجهون لنفس الوجهة.</p>
            <button onclick="suggestRide()" class="suggest-btn">
              <i class="fas fa-plus"></i>
              نشر طلب رحلة
            </button>
          </div>
        `;
      } else {
        resultsContainer.innerHTML = matchingRides.map(ride => `
          <div class="ride-card">
            <div class="ride-header">
              <div class="route-info">
                <span>${ride.from}</span>
                <i class="fas fa-arrow-left"></i>
                <span>${ride.to}</span>
              </div>
              <div class="price">
                ${parseInt(ride.price).toLocaleString('ar-IQ')} د.ع
              </div>
            </div>

            <div class="ride-details">
              <div class="detail-item">
                <i class="fas fa-calendar"></i>
                <span>${formatDate(ride.date)}</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-clock"></i>
                <span>${ride.time}</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-car"></i>
                <span>${ride.carType === 'suv' ? 'دفع رباعي' : 'صالون'}</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-users"></i>
                <span>${ride.seats} مقاعد</span>
              </div>
            </div>

            <button onclick="contactDriver('${ride.phone}', '${ride.from}', '${ride.to}', '${ride.date}', ${seats})" class="contact-btn">
              <i class="fab fa-whatsapp"></i>
              تواصل مع السائق
            </button>
          </div>
        `).join('');
      }

      function formatDate(dateStr) {
        if (!dateStr) return '';
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateStr).toLocaleDateString('ar-IQ', options);
      }

      function formatPhone(phone) {
        // Remove any non-digit characters
        let digits = phone.replace(/\D/g, '');
        
        // If the number starts with 0, replace it with 964
        if (digits.startsWith('0')) {
          digits = '964' + digits.slice(1);
        }
        
        // If the number doesn't start with 964, add it
        if (!digits.startsWith('964')) {
          digits = '964' + digits;
        }
        
        return digits;
      }

      function contactDriver(phone, from, to, date, seats) {
        // Format message
        const message = encodeURIComponent(`السلام عليكم، أود حجز ${seats} مقعد لرحلة ${from} إلى ${to} بتاريخ ${formatDate(date)}`);
        
        // Format phone number for WhatsApp
        const formattedPhone = formatPhone(phone);
        
        // Open WhatsApp
        window.open(`https://wa.me/${formattedPhone}?text=${message}`, '_blank');
      }

      function suggestRide() {
        // Store search criteria in localStorage
        const searchCriteria = {
          from: from,
          to: to,
          date: date,
          seats: seats
        };
        localStorage.setItem('lastSearchCriteria', JSON.stringify(searchCriteria));
        
        // Redirect to publish ride page
        window.location.href = 'publish-ride.html?type=request';
      }
    </script>
  </body>
</html>
