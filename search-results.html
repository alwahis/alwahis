<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نتائج البحث | عالواهس</title>
    <meta name="description" content="عالواهس - نتائج البحث عن رحلات التوصيل المشترك بين المدن العراقية" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
      
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .navbar {
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        padding: 1.2rem;
        color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .navbar-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }
      
      .main-content {
        flex: 1;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      
      .search-summary {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      }
      
      .search-summary h2 {
        color: #2d3436;
        margin-bottom: 1rem;
      }
      
      .search-details {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }
      
      .search-detail {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .search-detail i {
        color: #FF8C00;
      }
      
      .results-container {
        margin-top: 2rem;
      }
      
      .ride-card {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        transition: transform 0.2s ease;
      }
      
      .ride-card:hover {
        transform: translateY(-2px);
      }
      
      .ride-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.2rem;
      }
      
      .route-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 1.2rem;
        font-weight: 600;
        color: #2d3436;
      }
      
      .price {
        font-size: 1.3rem;
        font-weight: 700;
        color: #FF8C00;
      }
      
      .ride-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .detail-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #636e72;
      }
      
      .detail-item i {
        color: #FF8C00;
      }
      
      .contact-btn {
        width: 100%;
        padding: 1rem;
        background: #25D366;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }
      
      .contact-btn:hover {
        background: #128C7E;
      }
      
      .no-results {
        text-align: center;
        padding: 3rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      }
      
      .no-results i {
        font-size: 3rem;
        color: #FF8C00;
        margin-bottom: 1rem;
      }
      
      .no-results h3 {
        font-size: 1.5rem;
        color: #2d3436;
        margin-bottom: 1rem;
      }
      
      .no-results p {
        color: #636e72;
        margin-bottom: 1.5rem;
      }
      
      .suggest-ride-btn {
        background: #FF8C00;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }
      
      .suggest-ride-btn:hover {
        background: #FFA500;
      }
      
      @media (max-width: 768px) {
        .search-details {
          flex-direction: column;
          gap: 1rem;
        }
        
        .ride-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }
        
        .price {
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <a href="index.html" class="logo">عالواهس</a>
      </div>
    </nav>

    <main class="main-content">
      <div class="search-summary">
        <h2>نتائج البحث</h2>
        <div class="search-details">
          <div class="search-detail">
            <i class="fas fa-map-marker-alt"></i>
            <span id="fromText"></span>
          </div>
          <div class="search-detail">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="search-detail">
            <i class="fas fa-map-marker"></i>
            <span id="toText"></span>
          </div>
          <div class="search-detail">
            <i class="fas fa-calendar"></i>
            <span id="dateText"></span>
          </div>
          <div class="search-detail">
            <i class="fas fa-users"></i>
            <span id="seatsText"></span>
          </div>
        </div>
      </div>

      <div id="searchResults" class="results-container">
        <!-- Results will be added here -->
      </div>
    </main>

    <script>
      // Get search parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const from = urlParams.get('from');
      const to = urlParams.get('to');
      const date = urlParams.get('date');
      const seatsNeeded = parseInt(urlParams.get('seats'));
      
      // Update search summary
      document.getElementById('fromText').textContent = from;
      document.getElementById('toText').textContent = to;
      document.getElementById('dateText').textContent = formatDate(date);
      document.getElementById('seatsText').textContent = seatsNeeded + ' مقاعد';
      
      // Get published rides from localStorage
      const rides = JSON.parse(localStorage.getItem('publishedRides') || '[]');
      
      // Filter matching rides
      const matchingRides = rides.filter(ride => {
        const rideDate = new Date(ride.date);
        const searchDate = new Date(date);
        rideDate.setHours(0, 0, 0, 0);
        searchDate.setHours(0, 0, 0, 0);
        
        return (
          ride.from.toLowerCase().includes(from.toLowerCase()) &&
          ride.to.toLowerCase().includes(to.toLowerCase()) &&
          rideDate.getTime() === searchDate.getTime() &&
          parseInt(ride.seats) >= seatsNeeded
        );
      });

      const resultsContainer = document.getElementById('searchResults');
      
      if (matchingRides.length === 0) {
        resultsContainer.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search"></i>
            <h3>لا توجد رحلات متاحة</h3>
            <p>لم نجد رحلات متاحة في هذا المسار والتاريخ. يمكنك نشر طلب رحلة وسيتواصل معك السائقون المتجهون لنفس الوجهة.</p>
            <button onclick="suggestRide()" class="suggest-ride-btn">
              <i class="fas fa-plus"></i>
              نشر طلب رحلة
            </button>
          </div>
        `;
      } else {
        // Display matching rides
        resultsContainer.innerHTML = matchingRides.map(ride => `
          <div class="ride-card">
            <div class="ride-header">
              <div class="route-info">
                <span>${ride.from}</span>
                <i class="fas fa-arrow-left"></i>
                <span>${ride.to}</span>
              </div>
              <div class="price">
                ${parseInt(ride.price).toLocaleString('ar-IQ')} د.ع
              </div>
            </div>

            <div class="ride-details">
              <div class="detail-item">
                <i class="fas fa-calendar"></i>
                <span>${formatDate(ride.date)}</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-clock"></i>
                <span>${ride.time}</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-car"></i>
                <span>${ride.carType}</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-users"></i>
                <span>${ride.seats} مقاعد</span>
              </div>
            </div>

            <button onclick="contactDriver('${ride.phone}', '${ride.from}', '${ride.to}', '${ride.date}', ${seatsNeeded})" class="contact-btn">
              <i class="fab fa-whatsapp"></i>
              تواصل مع السائق
            </button>
          </div>
        `).join('');
      }

      function formatDate(dateStr) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateStr).toLocaleDateString('ar-IQ', options);
      }

      function formatPhone(phone) {
        // Remove any non-digit characters
        const digits = phone.replace(/\D/g, '');
        
        // If the number starts with 0, replace it with 964
        if (digits.startsWith('0')) {
          return '964' + digits.slice(1);
        }
        
        return digits;
      }

      function contactDriver(phone, from, to, date, seats) {
        // Format message
        const message = encodeURIComponent(`السلام عليكم، أود حجز ${seats} مقعد لرحلة ${from} إلى ${to} بتاريخ ${formatDate(date)}`);
        
        // Format phone number for WhatsApp
        const formattedPhone = formatPhone(phone);
        
        // Open WhatsApp
        window.open(`https://wa.me/${formattedPhone}?text=${message}`, '_blank');
      }

      function suggestRide() {
        // Store search details in localStorage
        const searchDetails = {
          from: from,
          to: to,
          date: date,
          seats: seatsNeeded
        };
        localStorage.setItem('lastSearch', JSON.stringify(searchDetails));
        
        // Redirect to search-ride.html
        window.location.href = 'search-ride.html#suggest';
      }
    </script>
  </body>
</html>
