services:
  - type: web
    name: alwahis-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      pip install -e .
    startCommand: |
      python3 -c "from alwahis import app, db; app.app_context().push(); db.create_all()"
      gunicorn wsgi:app --log-level debug --workers=2 --threads=4 --timeout=60
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
