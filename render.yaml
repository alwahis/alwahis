services:
  - type: web
    name: alwahis-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      pip install -e .
    startCommand: |
      cd /opt/render/project/src && python3 -c "from alwahis import db; from alwahis.models import *; db.create_all()"
      cd /opt/render/project/src && gunicorn wsgi:app --log-level debug --workers=2 --threads=4 --timeout=60
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src
