services:
  - type: web
    name: alwahis-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GUNICORN_CMD_ARGS
        value: "--workers=2 --threads=4 --timeout=60"
