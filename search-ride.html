<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ابحث عن رحلة | عالواهس</title>
    <meta name="description" content="عالواهس - ابحث عن رحلات التوصيل المشترك بين المدن العراقية" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
      
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .navbar {
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        padding: 1.2rem;
        color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .navbar-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }
      
      .main-content {
        flex: 1;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      
      .search-form {
        background: white;
        border-radius: 20px;
        padding: 2.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        max-width: 700px;
        margin: 2rem auto;
      }
      
      .search-form h2 {
        text-align: center;
        color: #2d3436;
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        font-weight: 500;
        color: #2d3436;
        font-size: 1.1rem;
      }
      
      .form-control {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        outline: none;
        border-color: #FF8C00;
        box-shadow: 0 0 0 3px rgba(255,140,0,0.1);
      }
      
      .btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255,140,0,0.2);
      }
      
      @media (max-width: 768px) {
        .search-form {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <a href="index.html" class="logo">عالواهس</a>
      </div>
    </nav>

    <main class="main-content">
      <form class="search-form" onsubmit="searchRides(event)">
        <h2>ابحث عن رحلتك</h2>
        
        <div class="form-group">
          <label>من أين؟</label>
          <input type="text" id="fromLocation" class="form-control" placeholder="مثال: بغداد - الكرادة" required>
        </div>
        
        <div class="form-group">
          <label>إلى أين؟</label>
          <input type="text" id="toLocation" class="form-control" placeholder="مثال: البصرة - العشار" required>
        </div>
        
        <div class="form-group">
          <label>تاريخ السفر</label>
          <input type="date" id="travelDate" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label>عدد المقاعد المطلوبة</label>
          <input type="number" id="seatsNeeded" class="form-control" min="1" max="6" value="1" required>
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-search"></i>
          ابحث عن رحلة
        </button>
      </form>
    </main>

    <script>
      function searchRides(event) {
        event.preventDefault();
        
        const from = document.getElementById('fromLocation').value;
        const to = document.getElementById('toLocation').value;
        const date = document.getElementById('travelDate').value;
        const seats = document.getElementById('seatsNeeded').value;
        
        if (!from || !to || !date || !seats) {
          alert('الرجاء ملء جميع الحقول المطلوبة');
          return;
        }

        // Redirect to search results page with parameters
        window.location.href = `search-results.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&date=${encodeURIComponent(date)}&seats=${encodeURIComponent(seats)}`;
      }
      
      // Set minimum date to today
      document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('travelDate').min = today;
      });
    </script>
  </body>
</html>
