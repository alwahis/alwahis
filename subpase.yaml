services:
  - type: web
    name: alwahis-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      pip install gunicorn
    startCommand: |
      python3 -c "from app import db; db.create_all()"
      gunicorn app:app --log-level debug --workers=2 --threads=4 --timeout=60 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: "5003"
