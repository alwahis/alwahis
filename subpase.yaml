services:
  - type: web
    name: alwahis-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      pip install -e .
      python -c "from alwahis import app; from flask_migrate import upgrade; upgrade(directory='alwahis/migrations')"
    startCommand: gunicorn -w 2 --threads=4 --timeout=60 --bind=0.0.0.0:$PORT "alwahis:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: "5003"
