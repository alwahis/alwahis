    <meta name="keywords" content="توصيل, نقل, مشاركة السيارة, العراق, بغداد, البصرة, اربيل, الموصل, كربلاء, النجف, عالواهس" />
    <meta property="og:title" content="عالواهس | توصيل بين المدن العراقية" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
      
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .navbar {
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        padding: 1.2rem;
        color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .navbar-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }
      
      .main-content {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 1rem;
        text-align: center;
      }
      
      .hero {
        margin-bottom: 4rem;
        padding: 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      
      .hero h1 {
        font-size: 3rem;
        color: #2d3436;
        margin-bottom: 1rem;
        font-weight: 700;
      }
      
      .hero p {
        font-size: 1.4rem;
        color: #636e72;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 1rem;
      }
      
      .option-card {
        background: white;
        border-radius: 20px;
        padding: 2.5rem 2rem;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }
      
      .option-card:hover {
        transform: translateY(-10px);
        border-color: #FF8C00;
      }
      
      .option-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
      }
      
      .option-card h2 {
        font-size: 1.8rem;
        color: #2d3436;
        margin-bottom: 1rem;
      }
      
      .option-card p {
        color: #636e72;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      
      .btn {
        background: linear-gradient(135deg, #FF8C00, #FFA500);
        color: white;
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255,140,0,0.2);
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255,140,0,0.3);
      }
      
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }
        
        .hero p {
          font-size: 1.2rem;
        }
        
        .option-card {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <div class="logo">عالواهس</div>
      </div>
    </nav>
    
    <main class="main-content">
      <section class="hero">
        <h1>أهلاً بك في عالواهس</h1>
        <p>وسيلتك الأمثل للتنقل بين المدن العراقية</p>
      </section>
      
      <div class="options">
        <div class="option-card">
          <div class="option-icon">🔍</div>
          <h2>ابحث عن رحلة</h2>
          <p>اعثر على رحلتك المثالية بين المدن العراقية بأفضل الأسعار</p>
          <a href="search-ride.html" class="btn">ابحث الآن</a>
        </div>
        
        <div class="option-card">
          <div class="option-icon">🚘</div>
          <h2>أنشر رحلتك</h2>
          <p>شارك رحلتك مع المسافرين واكسب دخلاً إضافياً</p>
          <a href="publish-ride.html" class="btn">أنشر رحلة</a>
        </div>
      </div>
    </main>
  </body>
</html>
