<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <div class="logo">عالواهس</div>
        <div class="nav-links">
          <a href="index.html">الرئيسية</a>
          <a href="publish-ride.html" class="active">نشر رحلة</a>
          <a href="my-rides.html">رحلاتي</a>
        </div>
      </div>
    </nav>
    
    <main class="main-content">
      <div class="container">
        <h1>نشر رحلة جديدة</h1>
        
        <form id="publishForm" onsubmit="publishRide(event)">
          <div class="form-group">
            <label>من أين؟</label>
            <input type="text" id="fromLocation" class="form-control" placeholder="مثال: بغداد - الكرادة" required>
          </div>
          
          <div class="form-group">
            <label>إلى أين؟</label>
            <input type="text" id="toLocation" class="form-control" placeholder="مثال: البصرة - العشار" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>تاريخ المغادرة</label>
              <input type="date" id="departureDate" class="form-control" required min="">
              <small class="form-text">اختر تاريخ الرحلة</small>
            </div>
            
            <div class="form-group">
              <label>وقت المغادرة</label>
              <input type="time" id="departureTime" class="form-control" required>
              <small class="form-text">اختر وقت المغادرة المتوقع</small>
            </div>
          </div>
          
          <div class="form-group">
            <label>نوع السيارة</label>
            <input type="text" id="carType" class="form-control" placeholder="مثال: تويوتا كامري ٢٠٢٣ - أبيض" required>
          </div>
          
          <div class="form-group">
            <label>عدد المقاعد المتاحة</label>
            <input type="number" id="availableSeats" class="form-control" min="1" max="7" value="4" required>
          </div>
          
          <div class="form-group">
            <label>السعر للمقعد الواحد</label>
            <input type="number" id="pricePerSeat" class="form-control" min="1000" step="1000" value="25000" required>
          </div>
          
          <div class="form-group">
            <label>صورة السيارة (اختياري)</label>
            <div class="image-upload-container">
              <input type="file" id="carImage" class="form-control" accept="image/*" onchange="previewImage(event)">
              <div id="imagePreview" class="image-preview">
                <img id="preview" style="display: none;">
                <div class="upload-placeholder">اختر صورة للسيارة (اختياري)</div>
              </div>
            </div>
            <small class="form-text">يمكنك رفع صورة للسيارة لزيادة الثقة</small>
          </div>
          
          <div class="form-group">
            <label>رقم الواتساب العراقي</label>
            <input type="tel" id="phoneNumber" class="form-control" placeholder="مثال: 07801234567" required>
            <small class="form-text">أدخل رقم الواتساب العراقي الخاص بك. يجب أن يبدأ الرقم بـ 078 أو 077 أو 075</small>
          </div>
          
          <button type="submit" class="btn">نشر الرحلة</button>
        </form>
      </div>
    </main>
    
    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <h2>تم نشر رحلتك بنجاح!</h2>
        
        <div id="matchingRequests" class="matching-requests">
          <!-- Matching requests will be loaded here -->
        </div>

        <div class="modal-actions">
          <a href="my-rides.html" class="view-rides-btn">عرض رحلاتي</a>
          <button class="close-modal-btn" onclick="closeSuccessModal()">إغلاق</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <a href="chat.html" class="support-link">
          <i class="fas fa-headset"></i>
          الدعم الفني
        </a>
      </div>
    </footer>

    <script>
      // Set minimum date to today
      document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const yyyy = today.getFullYear();
        
        const minDate = yyyy + '-' + mm + '-' + dd;
        document.getElementById('departureDate').min = minDate;
        
        // Set default time to next hour
        const nextHour = new Date(today.setHours(today.getHours() + 1, 0, 0));
        const hours = String(nextHour.getHours()).padStart(2, '0');
        const minutes = String(nextHour.getMinutes()).padStart(2, '0');
        document.getElementById('departureTime').value = `${hours}:${minutes}`;
      });

      function publishRide(event) {
        event.preventDefault();

        const from = document.getElementById('fromLocation').value;
        const to = document.getElementById('toLocation').value;
        const date = document.getElementById('departureDate').value;
        const time = document.getElementById('departureTime').value;
        const carType = document.getElementById('carType').value;
        const seats = document.getElementById('availableSeats').value;
        const price = document.getElementById('pricePerSeat').value;
        const phone = document.getElementById('phoneNumber').value;

        const ride = {
          from,
          to,
          date,
          time,
          carType,
          seats,
          price,
          phone,
          timestamp: new Date().toISOString()
        };

        const rides = JSON.parse(localStorage.getItem('publishedRides') || '[]');
        rides.push(ride);
        localStorage.setItem('publishedRides', JSON.stringify(rides));

        // Show success modal and load matching requests
        showSuccessModal(from, to, date);
      }

      function showSuccessModal(from, to, date) {
        const matchingRequests = document.getElementById('matchingRequests');
        const requests = JSON.parse(localStorage.getItem('rideRequests') || '[]');
        
        // Filter matching requests
        const filteredRequests = requests.filter(request => {
          const requestDate = new Date(request.date);
          const rideDate = new Date(date);
          requestDate.setHours(0, 0, 0, 0);
          rideDate.setHours(0, 0, 0, 0);

          return (
            !request.fulfilled &&
            request.from.toLowerCase().includes(from.toLowerCase()) &&
            request.to.toLowerCase().includes(to.toLowerCase()) &&
            requestDate.getTime() === rideDate.getTime()
          );
        });

        if (filteredRequests.length === 0) {
          matchingRequests.innerHTML = `
            <div class="no-requests">
              <i class="fas fa-search"></i>
              <h3>لا توجد طلبات مطابقة حالياً</h3>
              <p>سيتم إخطارك عند وجود طلبات جديدة لنفس المسار</p>
            </div>
          `;
        } else {
          matchingRequests.innerHTML = `
            <h3>طلبات الركاب المطابقة لرحلتك:</h3>
            ${filteredRequests.map(request => `
              <div class="request-card">
                <div class="request-header">
                  <div class="request-route">
                    <i class="fas fa-map-marker-alt"></i>
                    ${request.from} ← ${request.to}
                  </div>
                </div>
                
                <div class="request-details">
                  <span>
                    <i class="fas fa-calendar"></i>
                    ${formatDate(request.date)}
                  </span>
                  <span>
                    <i class="fas fa-users"></i>
                    ${request.seats} مقاعد
                  </span>
                </div>

                <a href="https://wa.me/${formatPhone(request.phone)}?text=${encodeURIComponent('مرحباً! أنا سائق من تطبيق عالواهس. شاهدت طلب رحلتك.')}" 
                   class="whatsapp-btn" 
                   target="_blank">
                  <i class="fab fa-whatsapp"></i>
                  تواصل عبر واتساب
                </a>
              </div>
            `).join('')}
          `;
        }

        document.getElementById('successModal').style.display = 'block';
      }

      function formatPhone(phone) {
        // Remove any non-digit characters
        const digits = phone.replace(/\D/g, '');
        
        // If the number starts with 0, replace it with 964
        if (digits.startsWith('0')) {
          return '964' + digits.slice(1);
        }
        
        return digits;
      }

      function formatDate(dateStr) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateStr).toLocaleDateString('ar-IQ', options);
      }

      function closeSuccessModal() {
        document.getElementById('successModal').style.display = 'none';
        document.getElementById('publishForm').reset();
      }

      // Close modal when clicking outside
      window.onclick = function(event) {
        const modal = document.getElementById('successModal');
        if (event.target === modal) {
          closeSuccessModal();
        }
      };

      function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
          // Validate file type
          if (!file.type.startsWith('image/')) {
            alert('يرجى اختيار ملف صورة فقط');
            event.target.value = '';
            return;
          }

          // Validate file size (max 5MB)
          if (file.size > 5 * 1024 * 1024) {
            alert('حجم الصورة يجب أن لا يتجاوز 5 ميغابايت');
            event.target.value = '';
            return;
          }

          const reader = new FileReader();
          reader.onload = function() {
            const preview = document.getElementById('preview');
            preview.src = reader.result;
            preview.style.display = 'block';
            document.querySelector('.upload-placeholder').style.display = 'none';
          }
          reader.readAsDataURL(file);
        }
      }

      // Click on preview to trigger file input
      document.addEventListener('DOMContentLoaded', function() {
        const imagePreview = document.getElementById('imagePreview');
        const fileInput = document.getElementById('carImage');
        
        imagePreview.addEventListener('click', function() {
          fileInput.click();
        });
      });

      // Add input validation for phone number
      document.getElementById('phoneNumber').addEventListener('input', function(e) {
        const input = e.target;
        let value = input.value.replace(/\D/g, ''); // Remove non-digits
        
        if (value.length > 11) {
          value = value.slice(0, 11);
        }
        
        // Format as user types
        if (value.length >= 3) {
          const prefix = value.slice(0, 3);
          if (!['078', '077', '075'].includes(prefix)) {
            input.setCustomValidity('يجب أن يبدأ الرقم بـ 078 أو 077 أو 075');
          } else {
            input.setCustomValidity('');
          }
        }
        
        input.value = value;
      });
    </script>
  </body>
